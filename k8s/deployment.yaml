apiVersion: v1
kind: Namespace
metadata:
  name: opendev

---

# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendev-backend
  namespace: opendev
  labels:
    app: opendev-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opendev-backend
  template:
    metadata:
      labels:
        app: opendev-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/opendev-agent-123456/opendev-backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: opendev-secrets
              key: api-key
        - name: REDIS_HOST
          value: opendev-redis
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: opendev-secrets
              key: database-url
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1024Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---

# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: opendev-backend
  namespace: opendev
  labels:
    app: opendev-backend
spec:
  type: ClusterIP
  selector:
    app: opendev-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---

# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendev-frontend
  namespace: opendev
  labels:
    app: opendev-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opendev-frontend
  template:
    metadata:
      labels:
        app: opendev-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/opendev-agent-123456/opendev-frontend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: http://opendev-backend:8000
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---

# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: opendev-frontend
  namespace: opendev
  labels:
    app: opendev-frontend
spec:
  type: ClusterIP
  selector:
    app: opendev-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP

---

# Redis Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opendev-redis
  namespace: opendev
spec:
  serviceName: opendev-redis
  replicas: 1
  selector:
    matchLabels:
      app: opendev-redis
  template:
    metadata:
      labels:
        app: opendev-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

---

# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: opendev-redis
  namespace: opendev
spec:
  type: ClusterIP
  selector:
    app: opendev-redis
  ports:
  - port: 6379
    targetPort: 6379

---

# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: opendev-ingress
  namespace: opendev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - opendevagent.com
    - api.opendevagent.com
    secretName: opendev-tls
  rules:
  - host: opendevagent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opendev-frontend
            port:
              number: 3000
  - host: api.opendevagent.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: opendev-backend
            port:
              number: 8000

---

# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: opendev-secrets
  namespace: opendev
type: Opaque
stringData:
  api-key: "sk-or-v1-xxxxxxxx"
  database-url: "postgresql://admin:password@postgres:5432/opendev"
  redis-password: "redis-password"

---

# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: opendev-config
  namespace: opendev
data:
  config.json: |
    {
      "app": {
        "name": "OpenDevAgent Platform",
        "version": "0.1.0"
      },
      "server": {
        "port": 8000,
        "host": "0.0.0.0"
      }
    }

---

# PersistentVolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: opendev-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: nfs-server
    path: "/opendev"

---

# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opendev-pvc
  namespace: opendev
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

# HorizontalPodAutoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opendev-backend-hpa
  namespace: opendev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opendev-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---

# HorizontalPodAutoscaler for Frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opendev-frontend-hpa
  namespace: opendev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opendev-frontend
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: opendev-network-policy
  namespace: opendev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: opendev
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: opendev
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
