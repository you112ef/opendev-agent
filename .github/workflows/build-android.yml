name: Build Android APK

on:
  push:
    branches:
      - main
      - cursor/**
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build Next.js app
        working-directory: frontend
        run: npm run build
      
      - name: Export static files
        working-directory: frontend
        run: npx next export
      
      - name: Initialize Capacitor (if needed)
        working-directory: frontend
        run: |
          if [ ! -d "android" ]; then
            npx cap init "OpenDevAgent" "com.opendevagent.app" --web-dir=out
            npx cap add android
          fi
      
      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android
      
      - name: Create keystore (Debug)
        if: github.event_name != 'release'
        working-directory: frontend/android
        run: |
          keytool -genkeypair -v \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"
      
      - name: Build Debug APK
        if: github.event_name != 'release'
        working-directory: frontend/android
        run: ./gradlew assembleDebug
      
      - name: Build Release APK
        if: github.event_name == 'release'
        working-directory: frontend/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
      
      - name: Upload Debug APK
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: opendevagent-debug-${{ github.sha }}
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: opendevagent-release-${{ github.ref_name }}
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            frontend/android/app/build/outputs/apk/release/app-release.apk
            frontend/android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const apkPath = 'frontend/android/app/build/outputs/apk/debug/app-debug.apk';
            const stats = fs.statSync(apkPath);
            const fileSizeInMB = (stats.size / (1024*1024)).toFixed(2);
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üì± Android APK Built Successfully!\n\n‚úÖ Debug APK is ready\nüì¶ Size: ${fileSizeInMB} MB\n‚¨áÔ∏è Download from the artifacts above\n\n**Installation:**\n\`\`\`bash\nadb install app-debug.apk\n\`\`\`\n`
            })
