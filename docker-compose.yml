version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opendev-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - opendev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - FastAPI with Multi-Agent System
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opendev-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - opendev-network
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - sandbox-workdir:/tmp/sandbox
    privileged: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - Task Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: opendev-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - opendev-network
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Sandbox Python Environment
  sandbox-python:
    build:
      context: ./sandbox
      dockerfile: Dockerfile.python
    image: opendev-sandbox-python:latest
    command: sleep infinity
    networks:
      - opendev-network
    volumes:
      - sandbox-cache:/cache

networks:
  opendev-network:
    driver: bridge
    name: opendev-network

volumes:
  redis-data:
    driver: local
  sandbox-cache:
    driver: local
  sandbox-workdir:
    driver: local
